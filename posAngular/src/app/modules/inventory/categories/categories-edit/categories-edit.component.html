
<h2 class="m-0">Add New Catergory</h2>
<br>
<form [formGroup]="cateogryForm">
  <div class="col-md-12">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="CategoryName">
    </mat-form-field>
  </div>



  <div class="col-md-12">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="Notes"></textarea>
    </mat-form-field>

  </div>
  <section class="example-section">


    <mat-checkbox    class="example-margin" formControlName="IsActive">Is Active</mat-checkbox>
   </section>

</form>

<footer class="tw-p-6">
  <div class="d-flex justify-content-center align-items-center">

    <button mat-flat-button class="btn btn-success py-1 px-5"  (click)="addCategory()" >Create</button>

      <button mat-flat-button class="btn btn-danger py-1 px-5"  (click)="Close()" >Close</button>
    </div>

</footer>


<div class="d-flex justify-content-between align-items-center">
<div>
  <button mat-raised-button  color="primary"> Add column </button>
</div>

  <mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="unitName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
      <td mat-cell *matCellDef="let row"> {{row.unitName}}  </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.notes}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IsActive </th>
      <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="w-20 text-center"><b>Actions</b>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" class="mx-3"   >
       Update
      </button>

      <button mat-mini-fab color="warn" class="m-1"  >
        <mat-icon>delete</mat-icon>
       </button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"



  ></mat-paginator> -->

  <mat-paginator #paginator
[length]="this.total"
[pageIndex]="0"
[pageSize]="10"
(page)="GetData($event)"
>
</mat-paginator>
</div>
